<div class="technology">
    <div class="technology__header">
        <span class="technology__header--number">03</span>
        <span>Space launch 101</span>
    </div>
    <div class="technology__container">
        <div class="technology__container--navigation">
            <div class="circle" routerLink="/technology/launch" [ngClass]="{'active': router.url == '/technology/launch'}">
                <span>1</span>
            </div>
            <div class="circle" routerLink="/technology/spaceport" [ngClass]="{'active': router.url == '/technology/spaceport'}">
                <span>2</span>
            </div>
            <div class="circle" routerLink="/technology/space" [ngClass]="{'active': router.url == '/technology/space'}">
                <span>3</span>
            </div>
        </div>
        <div class="technology__container--content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
