<div class="home">
    <div class="home__text">
        <span class="home__text--sub-title">So , you want to travel to</span>
        <span class="home__text--title">Space</span>
        <span class="home__text--text">Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it. Well sit back, and relax because we’ll give you a truly out of this world experience!</span>
    </div>
    <div class="home__button">
        <div class="home__button--hover" [ngClass]="{'active': buttonHover}"></div>
        <div class="home__button--button" (mouseover)="buttonHover = true" (mouseleave)="buttonHover = false">
            <span>Explore</span>
        </div>
    </div>
</div>
